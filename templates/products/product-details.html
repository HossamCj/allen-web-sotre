{% extends 'base.html' %}

{% block content %}
    <h2>
        <a href="{% url 'products_list' %}">Products</a>
    </h2>
    <section>
        <div>{{ product.brand }}</div>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <div>{{ product.price }} $</div>
        <img src="{{ product.image.url }}">
        <div>
            <a href="{% url 'product_edit' product.pk%}">Edit</a>
        </div>
    </section>
{% endblock %}
