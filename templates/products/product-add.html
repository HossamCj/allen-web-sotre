{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <a href="{% url 'products_list' %}">Back to products list ! </a>

    <!-- Creating form to add products from Client Side -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Add Product">
    </form>
{% endblock %}
